
# ============================================
# docker-compose.yml
# ============================================

services:
  mysql:
    image: mariadb:10.4
    container_name: ingredientserver-mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=IngredientServerDb
      - MYSQL_USER=ingredientuser
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - TZ=Asia/Ho_Chi_Minh
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - internal-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  # Init service để cấp quyền thư mục uploads
  init-permissions:
    image: alpine
    container_name: init-permissions
    volumes:
      - ./uploads:/uploads
      - ./logs:/logs
    command: ["sh", "-c", "chmod -R 777 /uploads /logs && chown -R 1000:1000 /uploads /logs"]
    networks:
      - internal-network

  ingredientserver:
    image: ingredientserver:latest
    build:
      context: .
      dockerfile: IngredientServer/Dockerfile
      args:
        BUILD_CONFIGURATION: Release
    container_name: ingredientserver-app
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - TZ=Asia/Ho_Chi_Minh
      # Database Connection
      - ConnectionStrings__DefaultConnection=Server=mysql;Port=3306;Database=IngredientServerDb;User=ingredientuser;Password=${DB_PASSWORD};
      # JWT Configuration
      - Jwt__Secret=${JWT_SECRET}
      - Jwt__Issuer=${JWT_ISSUER}
      - Jwt__Audience=${JWT_AUDIENCE}
      - Jwt__ExpirationMinutes=${JWT_EXPIRATION_MINUTES:-1440}
      # Azure OpenAI Configuration
      - AzureOpenAI__Endpoint=${AZURE_OPENAI_ENDPOINT}
      - AzureOpenAI__ApiKey=${AZURE_OPENAI_API_KEY}
      - AzureOpenAI__Model=${AZURE_OPENAI_MODEL}
      - AzureOpenAI__MaxTokens=${AZURE_OPENAI_MAX_TOKENS:-2000}
      - AzureOpenAI__TimeoutMinutes=${AZURE_OPENAI_TIMEOUT_MINUTES:-2}
      - AzureOpenAI__Temperature=${AZURE_OPENAI_TEMPERATURE:-0.7}
      - AzureOpenAI__ImageAnalysisTemperature=${AZURE_OPENAI_IMAGE_ANALYSIS_TEMPERATURE:-0.3}
      - AzureOpenAI__FrequencyPenalty=${AZURE_OPENAI_FREQUENCY_PENALTY:-0.1}
      - AzureOpenAI__PresencePenalty=${AZURE_OPENAI_PRESENCE_PENALTY:-0.1}
      - AzureOpenAI__MaxConcurrentRequests=${AZURE_OPENAI_MAX_CONCURRENT_REQUESTS:-10}
      # OpenAI Configuration (optional)
      - OpenAI__ApiKey=${OPENAI_API_KEY:-}
      - OpenAI__Model=${OPENAI_MODEL:-gpt-4-turbo}
      # File Upload Configuration
      - FileUpload__MaxFileSize=${FILE_UPLOAD_MAX_FILE_SIZE:-10485760}
      - FileUpload__AllowedExtensions=${FILE_UPLOAD_ALLOWED_EXTENSIONS:-.jpg,.jpeg,.png,.gif,.webp}
    depends_on:
      mysql:
        condition: service_healthy
      init-permissions:
        condition: service_completed_successfully
    networks:
      - internal-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/wwwroot/uploads
      - ./IngredientServer/API/appsettings.json:/app/API/appsettings.json:ro
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  nginx:
    image: nginx:alpine
    container_name: ingredientserver-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - ./uploads:/usr/share/nginx/html/uploads:ro
      - ./nginx-logs:/var/log/nginx
    depends_on:
      ingredientserver:
        condition: service_healthy
    networks:
      - internal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    driver: local

networks:
  internal-network:
    driver: bridge