# docker-compose.yml cho Azure VM

version: '3.8'

services:
  # SQL Server Database trên cùng VM
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: ingredientserver-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${DB_SA_PASSWORD}
      - MSSQL_PID=Express  # Free version
    ports:
      - "1433:1433"  # Internal port, không expose ra ngoài
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./backups:/var/backups
    networks:
      - internal-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G  # Limit memory usage
        reservations:
          memory: 512M

  # Your Application trên cùng VM
  ingredientserver:
    image: ingredientserver:latest
    build:
      context: .
      dockerfile: IngredientServer/Dockerfile
    container_name: ingredientserver-app
    ports:
      - "80:8080"    # HTTP
      - "443:8081"   # HTTPS (optional)
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      # Kết nối tới SQL Server container trong cùng network
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=IngredientServerDb;User Id=sa;Password=${DB_SA_PASSWORD};TrustServerCertificate=true;MultipleActiveResultSets=true;Connection Timeout=30;
    depends_on:
      - sqlserver
    networks:
      - internal-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs  # Application logs

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: ingredientserver-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - ingredientserver
    networks:
      - internal-network
    restart: unless-stopped

volumes:
  sqlserver_data:
    driver: local

networks:
  internal-network:
    driver: bridge
    internal: false  # Cho phép truy cập internet