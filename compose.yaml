version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: ingredientserver-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${DB_SA_PASSWORD}
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./backups:/var/backups
    networks:
      - internal-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    # Tạm thời comment healthcheck để test
    # healthcheck:
    #   test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P ${DB_SA_PASSWORD} -Q 'SELECT 1' -C"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 5
    #   start_period: 60s

  ingredientserver:
    image: ingredientserver:latest
    build:
      context: .
      dockerfile: IngredientServer/Dockerfile
    container_name: ingredientserver-app
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=IngredientServerDb;User Id=sa;Password=${DB_SA_PASSWORD};TrustServerCertificate=true;MultipleActiveResultSets=true;Connection Timeout=30;
      - JWT__Secret=${JWT_SECRET}
    depends_on:
      - sqlserver  # Bỏ condition để test
    networks:
      - internal-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    # Comment healthcheck tạm thời
    # healthcheck:
    #   test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: ingredientserver-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - ingredientserver  # Sửa lại dependency
    networks:
      - internal-network
    restart: unless-stopped

volumes:
  sqlserver_data:
    driver: local

networks:
  internal-network:
    driver: bridge
    internal: false