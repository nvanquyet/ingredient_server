version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: ingredientserver-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${DB_SA_PASSWORD}
      - MSSQL_PID=Express
    ports:
      - "1433:1433" # Chỉ cần nếu muốn truy cập từ bên ngoài
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./backups:/var/backups
    networks:
      - internal-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  ingredientserver:
    image: ingredientserver:latest
    build:
      context: .
      dockerfile: IngredientServer/Dockerfile
    container_name: ingredientserver-app
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=IngredientServerDb;User Id=sa;Password=${DB_SA_PASSWORD};TrustServerCertificate=true;MultipleActiveResultSets=true;Connection Timeout=30;
      - JWT__Secret=${JWT_SECRET}
    depends_on:
      - sqlserver
    networks:
      - internal-network
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs

  nginx:
    image: nginx:alpine
    container_name: ingredientserver-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - ingredientserver
    networks:
      - internal-network
    restart: unless-stopped

volumes:
  sqlserver_data:
    driver: local

networks:
  internal-network:
    driver: bridge
    internal: false